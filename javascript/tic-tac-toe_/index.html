<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="game">
      <div class="grid">
        <div class="grid-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="grid-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="grid-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
      </div>
      <div class="game-info">
        <div class="status">Next player: X</div>
        <ol class="moves">
          <li class="move">
            <button class="go-to" data-move="0">Go to game start</button>
          </li>
        </ol>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
