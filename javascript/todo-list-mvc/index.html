<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
  </head>
  <body>
    <div class="todo-list">
      <input class="add-task-field">
      <ul class="task-list">
      </ul>
      <template class="task-template">
        <li class="task">
          <span class="task-name"></span>
          <button class="remove-task-button">x</button>
        </li>
      </template>
      <script src="script.js"></script>
    </div>
  </body>
</html>
