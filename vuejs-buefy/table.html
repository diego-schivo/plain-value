<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <div id="app" class="container">
        <section>
            <b-tabs>
                <b-tab-item label="Table">
                    <b-table
                        :data="data"
                        :columns="columns"
                        :selected.sync="selected"
                        focusable>
                    </b-table>
                </b-tab-item>

                <b-tab-item label="Selected">
                    <b-field label="ID">
                        <b-input :value="selected.id"></b-input>
                    </b-field>

                    <b-field label="First name">
                        <b-input :value="selected.first_name"></b-input>
                    </b-field>

                    <b-field label="Last name">
                        <b-input :value="selected.last_name"></b-input>
                    </b-field>

                    <b-field label="Date">
                        <b-input :value="selected.date"></b-input>
                    </b-field>

                    <b-field label="Gender">
                        <b-select :value="selected.gender" placeholder="Select a gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </b-select>
                    </b-field>
                </b-tab-item>
            </b-tabs>
        </section>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <script>
        const example = {
            data() {
                const data = [
                    { 'id': 1, 'first_name': 'Jesse', 'last_name': 'Simmons', 'date': '2016-10-15 13:43:27', 'gender': 'Male' },
                    { 'id': 2, 'first_name': 'John', 'last_name': 'Jacobs', 'date': '2016-12-15 06:00:53', 'gender': 'Male' },
                    { 'id': 3, 'first_name': 'Tina', 'last_name': 'Gilbert', 'date': '2016-04-26 06:26:28', 'gender': 'Female' },
                    { 'id': 4, 'first_name': 'Clarence', 'last_name': 'Flores', 'date': '2016-04-10 10:28:46', 'gender': 'Male' },
                    { 'id': 5, 'first_name': 'Anne', 'last_name': 'Lee', 'date': '2016-12-06 14:38:38', 'gender': 'Female' }
                ]

                return {
                    data,
                    selected: data[1],
                    columns: [
                        {
                            field: 'id',
                            label: 'ID',
                            width: '40',
                            numeric: true
                        },
                        {
                            field: 'first_name',
                            label: 'First Name',
                        },
                        {
                            field: 'last_name',
                            label: 'Last Name',
                        },
                        {
                            field: 'date',
                            label: 'Date',
                            centered: true
                        },
                        {
                            field: 'gender',
                            label: 'Gender',
                        }
                    ]
                }
            }
        }

        const app = new Vue(example)
        app.$mount('#app')
    </script>
</body>
</html>
