<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="newTodo" @keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          {{ todo }}
          <button @click="removeTodo(todo)">x</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
