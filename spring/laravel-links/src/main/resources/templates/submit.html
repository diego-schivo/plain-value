<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Submit a link</h1>
    <form action="#" th:action="@{/submit}" th:object="${link}" method="post">
    	<div th:if="${#fields.hasErrors('*')}">Please fix the following errors</div>
    	<div>
    		<label th:for="${#ids.next('title')}">Title</label>
    		<input type="text" th:field="*{title}" />
    		<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    	</div>
    	<div>
    		<label th:for="${#ids.next('url')}">Url</label>
    		<input type="text" th:field="*{url}" />
    		<div th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Url Error</div>
    	</div>
    	<div>
    		<label th:for="${#ids.next('description')}">Description</label>
    		<input type="text" th:field="*{description}" />
    		<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    	</div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
